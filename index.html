<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Counter App</title>
</head>
<body>
    <div class="mx-auto mt-32 p-7 flex flex-col">
        <h1 class="text-7xl text-center font-bold mb-5">COUNTER</h1>
        <h1 id="score" class="text-8xl text-center font-bold mb-7">0</h1>
        <div class="flex gap-2 mx-auto">
            <button class="px-4 py-1 hover:bg-black hover:text-white transition duration-300 rounded-md font-bold border-2 border-black text-xl" onclick="decrease()">DECREASE</button>
            <button class="px-4 py-1 hover:bg-black hover:text-white transition duration-300 rounded-md font-bold border-2 border-black text-xl" onclick="reset()">RESET</button>
            <button class="px-4 py-1 hover:bg-black hover:text-white transition duration-300 rounded-md font-bold border-2 border-black text-xl" onclick="increase()" >INCREASE</button>
        </div>
    </div>
    <script src="app.js "></script>
</body>
</html>
